<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <title>MathML - Mathematics</title>
  <style>
    .math{
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <math class="math" xmlns="https://www.w3.org/1998/Math/MathML">
    <mrow>
      <mi>x</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mrow>
            <mo>-</mo>
            <mi>b</mi>
          </mrow>
          <mo>&#xB1;<!--PLUS-MINUS SIGN--></mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
              <mo>-</mo>
              <mrow>
                <mn>4</mn>
                <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
                <mi>a</mi>
                <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
                <mi>c</mi>
              </mrow>
            </mrow>
          </msqrt>
        </mrow>
        <mrow>
          <mn>2</mn>
          <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
          <mi>a</mi>
        </mrow>
      </mfrac>
    </mrow>
  </math>
  <br>
  <math class="math">
    <mi>f</mi>
    <mi>(</mi>
    <mi>x</mi>
    <mi>)</mi>
    <mo>=</mo>
    <mn>2</mn>
    <mo>-</mo>
    <mn>3</mn>
    <mi>x</mi>
  </math>
</body>
</html>
